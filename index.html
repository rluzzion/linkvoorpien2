<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player - Protected</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .audio-player {
            width: 100%;
            margin: 20px 0;
        }
        
        .audio-player audio {
            width: 100%;
            height: 60px;
            border-radius: 10px;
            background: #f8f9fa;
        }
        
        .info {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            color: #1976d2;
        }
        
        .warning {
            background: #fff3e0;
            border: 1px solid #ff9800;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            color: #e65100;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Audio Player</h1>
        
        <div class="info">
            <strong>Protected Audio Content</strong><br>
            This audio file is protected against downloading.
        </div>
        
        <div class="audio-player">
            <audio controls preload="metadata" controlsList="nodownload">
                <source src="Ruby Final Battle Complete.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="audio-player">
            <audio controls preload="metadata" controlsList="nodownload">
                <source src="Ruby Final Battle Complete Femvox Only.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        
        <div class="warning">
            <strong>‚ö†Ô∏è Download Protection Active</strong><br>
            Right-click and save options have been disabled.
        </div>
    </div>

    <script>

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
        

        document.addEventListener('keydown', function(e) {

            if (
                (e.ctrlKey && e.key === 's') ||
                (e.ctrlKey && e.shiftKey && e.key === 'S') ||
                (e.key === 'F12') ||
                (e.ctrlKey && e.key === 'u') ||
                (e.ctrlKey && e.shiftKey && e.key === 'I')
            ) {
                e.preventDefault();
                return false;
            }
        });
        

        document.addEventListener('dragstart', function(e) {
            e.preventDefault();
            return false;
        });
        

        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
            return false;
        });
        

        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.querySelector('audio');
            if (audio) {

                audio.addEventListener('contextmenu', function(e) {
                    e.preventDefault();
                    return false;
                });
                

                audio.addEventListener('dragstart', function(e) {
                    e.preventDefault();
                    return false;
                });
            }
        });
        

        setInterval(function() {
            if (window.outerHeight - window.innerHeight > 200 || 
                window.outerWidth - window.innerWidth > 200) {
                document.body.innerHTML = 'Developer tools detected. Access denied.';
            }
        }, 1000);
    </script>
</body>
</html>
